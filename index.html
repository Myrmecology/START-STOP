<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            gap: 20px;
        }

        .button-container {
            position: relative;
            z-index: 2;
        }

        .glow-button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            background: #0f0;
            color: white;
            cursor: pointer;
            box-shadow: 0 0 20px #0f0;
            transition: all 0.3s ease;
        }

        .glow-button:hover {
            box-shadow: 0 0 40px #0f0;
            text-shadow: 0 0 10px white;
        }

        .stop-button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            background: #ff3333;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .stop-button:hover {
            background: #ff0000;
            box-shadow: 0 0 20px #ff0000;
        }

        .animation-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
        }

        .circle {
            position: absolute;
            background: transparent;
            width: calc(var(--i) * 2.5vmin);
            aspect-ratio: 1;
            border-radius: 50%;
            border: 3px solid rgb(0, 255, 13);
            transform-style: preserve-3d;
            transform: rotateX(70deg) translateZ(50px);
            animation: animate 3s ease-in-out calc(var(--i) * 0.08s) infinite;
            box-shadow: 0 0 15px rgb(124, 124, 124),
                        inset 0 0 15px rgb(124, 124, 124);
        }

        @keyframes animate {
            0%, 100% {
                transform: rotateX(70deg) translateZ(50px) translateY(0);
                filter: hue-rotate(0);
            }
            50% {
                transform: rotateX(70deg) translateZ(50px) translateY(-50vmin);
                filter: hue-rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" loop>
        <source src="animation-sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="button-container">
        <button class="glow-button">START</button>
        <button class="stop-button">STOP</button>
    </div>

    <div class="animation-container">
        <div class="container">
            <div class="circle" style="--i:0;"></div>
            <div class="circle" style="--i:1;"></div>
            <div class="circle" style="--i:2;"></div>
            <div class="circle" style="--i:3;"></div>
            <div class="circle" style="--i:4;"></div>
            <div class="circle" style="--i:5;"></div>
            <div class="circle" style="--i:6;"></div>
            <div class="circle" style="--i:7;"></div>
            <div class="circle" style="--i:8;"></div>
            <div class="circle" style="--i:9;"></div>
            <div class="circle" style="--i:10;"></div>
            <div class="circle" style="--i:11;"></div>
            <div class="circle" style="--i:12;"></div>
            <div class="circle" style="--i:13;"></div>
            <div class="circle" style="--i:14;"></div>
            <div class="circle" style="--i:15;"></div>
            <div class="circle" style="--i:16;"></div>
            <div class="circle" style="--i:17;"></div>
            <div class="circle" style="--i:18;"></div>
            <div class="circle" style="--i:19;"></div>
            <div class="circle" style="--i:20;"></div>
        </div>
    </div>

    <script>
        const glowButton = document.querySelector('.glow-button');
        const stopButton = document.querySelector('.stop-button');
        const animationContainer = document.querySelector('.animation-container');
        const backgroundMusic = document.getElementById('backgroundMusic');
        
        glowButton.addEventListener('click', () => {
            animationContainer.style.display = 'block';
            backgroundMusic.play();
        });

        stopButton.addEventListener('click', () => {
            animationContainer.style.display = 'none';
            backgroundMusic.pause();
            backgroundMusic.currentTime = 0;  // Reset music to beginning
        });
    </script>
</body>
</html>
